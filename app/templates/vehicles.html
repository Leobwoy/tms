{% extends "base.html" %}
{% block content %}
  <h1>Fleet - Vehicles</h1>
  <a href="{{ url_for('fleet.add_vehicle') }}" class="btn btn-primary mb-2">Add Vehicle</a>
  <ul>
    {% for vehicle in vehicles %}
      <li>{{ vehicle.license_plate }} - {{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.status }})
         <a href="{{ url_for('fleet.edit_vehicle', vehicle_id=vehicle.id) }}">Edit</a>
         <form action="{{ url_for('fleet.delete_vehicle', vehicle_id=vehicle.id) }}" method="POST" style="display:inline;">
             <button type="submit" class="btn btn-danger btn-sm">Delete</button>
         </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
