{% extends "base.html" %}
{% block content %}
<h2>Edit Shipment</h2>
<form method="post">
    <div class="mb-3">
        <label for="origin" class="form-label">Origin</label>
        <input type="text" class="form-control" id="origin" name="origin" value="{{ shipment.origin }}" required>
    </div>
    <div class="mb-3">
        <label for="destination" class="form-label">Destination</label>
        <input type="text" class="form-control" id="destination" name="destination" value="{{ shipment.destination }}" required>
    </div>
    <div class="mb-3">
        <label for="weight" class="form-label">Weight</label>
        <input type="number" step="any" class="form-control" id="weight" name="weight" value="{{ shipment.weight }}" required>
    </div>
    <div class="mb-3">
        <label for="carrier_id" class="form-label">Carrier</label>
        <select class="form-select" id="carrier_id" name="carrier_id" required>
            {% for carrier in carriers %}
                <option value="{{ carrier.id }}" {% if carrier.id == shipment.carrier_id %}selected{% endif %}>
                    {{ carrier.name }} (Cost Factor: {{ carrier.cost_factor }})
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status">
            <option value="Pending" {% if shipment.status == "Pending" %}selected{% endif %}>Pending</option>
            <option value="In Transit" {% if shipment.status == "In Transit" %}selected{% endif %}>In Transit</option>
            <option value="Delivered" {% if shipment.status == "Delivered" %}selected{% endif %}>Delivered</option>
            <option value="Cancelled" {% if shipment.status == "Cancelled" %}selected{% endif %}>Cancelled</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Shipment</button>
</form>
{% endblock %}
